<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Abra esse site em varios dispositovos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">

        <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
        
        <img src="img/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <!--<audio src="midea/luigi.mp3" controls autoplay></audio> METÓDO #1 (FACÍL)-->
    <audio preload="metadata" controls autoplay>
        <source src="midea/luigi.mp3" type="audio/mpeg">
        <p>Infelizmente o seu navegador não consegui reproduzir audios <a href="midea/luigi.mp3"> Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
