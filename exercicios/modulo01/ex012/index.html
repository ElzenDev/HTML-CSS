<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p>

    <video controls width="720" height="360" poster="img/Captura de Ecrã (3).png">
        <source src="midea/meuvideo-mp4.mp4" type="video/mp4">
        <source src="midea/meuvideo-webm.webm" type="video/webm">
        <source src="midea/meuvideo-ogv.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
    </video>
    <h1>Inserindo videos do YouTube</h1>
    <iframe width="620" height="360" src="https://www.youtube.com/embed/A8JOrOi01Bo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <iframe width="620" height="360" src="https://www.youtube.com/embed/lW9ep22YmlM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
